<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <!-- Bai tap 1 -->
      <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1>Quản lý tuyển sinh</h1>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-group">
                                <label for="">Nhập điểm môn thứ nhất: </label>
                                <input id="bt1Mon1" class="form-control" type="number">
                            </div>
                            <div class="form-group">
                                <label for="">Nhập điểm môn thứ hai: </label>
                                <input id="bt1Mon2" class="form-control" type="number">
                            </div>
                            <div class="form-group">
                                <label for="">Nhập điểm môn thứ ba: </label>
                                <input id="bt1Mon3" class="form-control" type="number">
                            </div>
                            <div class="form-group">
                                <label for="">Vui lòng chọn khu vực:</label>
                                <select name="" id="bt1KhuVuc">
                                    <option value="2">A</option>
                                    <option value="1">B</option>
                                    <option value="0.5">C</option>
                                    <option value="0">X</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">Vui lòng chọn đối tượng:</label>
                                <select name="" id="bt1DoiTuong">
                                    <option value="2.5">1</option>
                                    <option value="1.5">2</option>
                                    <option value="1">3</option>
                                    <option value="0">0</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">Nhập điểm chuẩn:</label>
                                <input id="bt1Chuan" class="form-control" type="number">
                            </div>
                            <button type="submit" class="btn btn-success" onclick="ketQuaThi(event)">Submit</button>
                        </form>
                    </div>
                    <div id="bt1Footer" class="card-footer text-muted">
                    </div>
                </div>
            </div>
        </div>
      </div>
      <br />
      <!-- Bai tap 2 -->
      <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h1>Tính tiền điện</h1>
                        </div>
                        <div class="card-body">
                            <form action="">
                                <div class="form-group">
                                    <label for="">Nhập tên chủ hộ: </label>
                                    <input id="bt2Ten" class="form-control" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="">Nhập số kW điện tiêu thụ trong tháng: </label>
                                    <input id="bt2KW" class="form-control" type="number">
                                </div>
                                
                                <button type="submit" class="btn btn-success" onclick="tinhTienDien(event)">Submit</button>
                            </form>
                        </div>
                        <div id="bt2Footer" class="card-footer text-muted">
                        </div>
                    </div>
                </div>
            </div>
      </div>
        <br />
        <!-- Bai tap 3 -->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h1>Tính tiền cáp</h1>
                        </div>
                        <div class="card-body">
                            <form action="">
                                <div class="form-group">
                                    <label for="">Loại khách hàng </label>
                                    <select name="" id="bt3KhachHang">
                                        <option value="1">Khách hàng dân dụng</option>
                                        <option value="2">Khách hàng doanh nghiệp</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="">Nhập số tài khoản: </label>
                                    <input id="bt3SoTaiKhoan" class="form-control" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="">Nhập số kết nối sử dụng (chỉ khả dụng đối với KH doanh nghiệp): </label>
                                    <input id="bt3SoKetNoi" class="form-control" type="number">
                                </div>
                                <div class="form-group">
                                    <label for="">Nhập số kênh cao cấp đang thuê </label>
                                    <input id="bt3SoKenh" class="form-control" type="number">
                                </div>
                                <button type="submit" class="btn btn-success" onclick="tinhTienCap(event)">Submit</button>
                            </form>
                        </div>
                        <div id="bt3Footer" class="card-footer text-muted">
                        </div>
                    </div>
                </div>
            </div>
      </div>
    <!-- Optional JavaScript -->
    <script src="./main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
